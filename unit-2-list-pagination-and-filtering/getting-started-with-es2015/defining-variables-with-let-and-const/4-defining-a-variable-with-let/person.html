<html>
  <head>
    <title>person - let and Const</title>
  </head>
  <body>
    <h1>Person</h1>
    <script>

       const person = {
            first_name: "Andrew",
            role: "Teacher"
        }
    
        function personDescription(person) {
            let description = person.first_name;
            // if the person has a role, will add
            // additional information after the description
            if(person.role) {
                description = description + " is a ";
                description = description + person.role;
            }
            console.log(description);
        }
        personDescription(person);
        // Andrew is a teacher
    </script>
  </body>
</html>
