<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- method attribute is the http method that the browser uses to submit the form e.g. post or get -->
    <form action="index.html" method="POST">

        <h1>Sign up</h1>

        <!-- fieldset adds spacing and padding and margin adjustments to delineate field groups  -->
        <fieldset>
            <legend><span class="number">1</span> Your basic info</legend>
            <!-- 3 attributes; type, id, name -->
            <!-- type; tel, email, password, and more -->
            <!-- id: helpful for targeting elements with CSS and JS -->
            <!-- name attribute is submitted with form data so that server-side code can parse the information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">

            <label for="password">Password:</label>
            <!-- input is a self-closing tag -->
            <input type="password" id="password" name="user_password">

            <label>Age:</label>
            <!-- because the name="user_age" for both, it knows they're part of the same group,
            hence can only select one or the other -->
            <input type="radio" id="under_13" value="under_13" name="user_age">
            <label for="under_13" class="light">Under 13</label>
            <br>
            <input type="radio" id="over_13" value="over_13" name="user_age">
            <label for="over_13" class="light">13 or Older</label>
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span> Your profile</legend>
            <!-- textarea is not a self-closing tag, needs </textarea> -->
            <!-- <textarea> element accepts multiple lines of text from the user.
                Most browsers will render the textarea element with a widget to 
                allow for resizing the editing area. -->
            <label for="bio">Biography:</label>
            <textarea id="bio" name="user_bio"></textarea>

            <!-- select job -->
            <label for="job">Job role:</label>
            <select id="job" name="user_job">
                <!-- Web -->
                <optgroup label="Web">
                    <option value="frontend_developer">Front-End Developer</option>
                    <option value="php_developer">PHP Developer</option>
                    <option value="python_developer">Python Developer</option>
                    <option value="rails_developer">Rails Developer</option>
                    <option value="web_designer">Web Designer</option>
                    <option value="wordpress_developer">WordPress Developer</option>
                </optgroup>
                <!-- Mobile -->
                <optgroup label="Mobile">
                    <option value="android_developer">Android Developer</option>
                    <option value="ios_developer">iOS Developer</option>
                    <option value="mobile_designer">Mobile Designer</option>
                </optgroup>
                <!-- Business -->
                <optgroup label="Business">
                    <option value="business_owner">Business Owner</option>
                    <option value="freelancer">Freelancer</option>
                </optgroup>
            </select>

            <label>Interests:</label>
            <input type="checkbox" id="development" id="interest_development" name="user_interest">
            <label class="light" for="development">Development</label><br>

            <input type="checkbox" id="design" id="interest_design" name="user_interest">
            <label class="light" for="design">Design</label><br>

            <input type="checkbox" id="business" id="interest_business" name="user_interest">
            <label class="light" for="business">Business</label>
        </fieldset>

        <!-- other types = reset, button (has no default behaviour, use in combination with JS) -->
        <button type="submit">Sign Up</button>

    </form>

</body>

</html>
